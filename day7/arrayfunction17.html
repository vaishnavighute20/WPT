<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arraysort</title>
</head>
<body>
    <script>
        var arr=[12,1,333,444,556,66,88,99,2]
        document.write("array sorted using ascci =" ,arr.sort()+"<br>")

        document.write("array sorted using numbers :",arr.sort((a,b)=>a-b)+"<br>")

        document.write("array sorted using decending :",arr.sort((a,b)=>b-a)+"<br>")


    </script>
</body>
</html>
