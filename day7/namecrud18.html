<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
<script>

var names=["Rajan","Revati","vaishnavi","Gopal","Abhishek","Komal","Balaji"]
    function addname(){
        console.log("in add function")
        var nm=document.getElementById("name").value;
        names.push(nm);
        document.getElementById("name").value="";
        document.getElementById("name").focus();
            displaylist()
    }

    function deletename(){
        var nm=document.getElementById("name").value;
        var pos=names.indexOf(nm);
        names.splice(pos,1);
        displaylist()
        document.getElementById("name").value="";
        document.getElementById("name").focus();
    }

    function updatename(){

        //accept new name
        var newname=prompt("enter new name")
        // get data from text box
        var nm=document.getElementById("name").value;
        //find the position of name
        var pos =names.indexOf(nm);
        if(pos!=-1){
            // delete old name and replace it with new name
            names.splice(pos,1,newname)
        }
        displaylist()
        document.getElementById("name").value="";
        document.getElementById("name").focus;


    }


    // write this function first
    function displaylist(){
     var str="<ul>"
     for(var i=0;i<names.length;i++){

            str+="<li>"+names[i]+"</li>";

        }
         str+="</ul>"
         document.getElementById("mylist").innerHTML=str;
    }

</script>

</head>
<!--this will display when page load-->
<body onload="displaylist()">
    <form>
        name:<input type="text" name="nm" id="name">
        <button type="button"name="add" id="add" value="add" onclick="addname()" >Add Name</button>
   
        <button type="button" name="delete" id="delete" value="delete" onclick="deletename()">Delete Name</button>

        <button type="button" name="modify" id="modify" value="modify" onclick="updatename()">Modify Name</button>
     </form>
   <!--  placeholder on page-->
<div id="mylist"></div>

</body>
</html>
