<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script/jquery.js">
    </script>

    <script>
        $(document).ready(function(){
            $('#append').click(function(){
                var p="<p class='p1'> this is append para </p>  "
                $('div').append(p)
            })

            $('#prepend').click(function(){
                var p="<p class='p2'> this is prepend para </p>  "
                $('div').prepend(p)
            })

            $('#removeappend').click(function(){
                 $('p').remove('.p1')
            })
            $('#removeprepend').click(function(){
                 $('p').remove('.p2')
            })

        })
    </script>
</head>
<body>
   <button type="button" name="append" id="append">append para</button>
   <button type="button" name="prepend" id="prepend">prepanded para</button>
   <button type="button" name="removeappend" id="removeappend"> remove append  para</button>
   <button type="button" name="removeprepend" id="removeprepend">remove prepand para</button>



    <div>this is div</div>
</body>
</html>
