<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>columngriddemo</title>
    <script src="./scripts/jquery.js"></script>
    <link rel="stylesheet" href="./scripts/bootstrap-4.6.2-dist/bootstrap-4.6.2-dist/css/bootstrap.css"></link>
    <script src="./scripts/bootstrap-4.6.2-dist/bootstrap-4.6.2-dist/js/bootstrap.js"></script>
</head>
<body>
    <body>
        <div class="container">
           <div class="row">
               <div class="col-sm-12 col-md-2 ">
                   <img src="../images/flowers.png" class="img-thumbnail rounded-circle" width="100px" height="100px">
               </div>
               <div class="col-sm-12 col-md-5">
                   <table class="table table-dark">
                       <thead>
                         <tr>
                           <th scope="col">#</th>
                           <th scope="col">First</th>
                           <th scope="col">Last</th>
                           <th scope="col">Handle</th>
                         </tr>
                       </thead>
                       <tbody>
                         <tr>
                           <th scope="row">1</th>
                           <td>Mark</td>
                           <td>Otto</td>
                           <td>@mdo</td>
                         </tr>
                         <tr>
                           <th scope="row">2</th>
                           <td>Jacob</td>
                           <td>Thornton</td>
                           <td>@fat</td>
                         </tr>
                         <tr>
                           <th scope="row">3</th>
                           <td>Larry</td>
                           <td>the Bird</td>
                           <td>@twitter</td>
                         </tr>
                       </tbody>
                     </table>
               </div>
               <div class="col-sm-12 col-md-5">
                   <form>
                       <div class="form-group">
                         <label for="pid">Product id</label>
                         <input type="text" class="form-control" id="pid" >
                       </div>
                       <div class="form-group">
                         <label for="pname">Product Name</label>
                         <input type="text" class="form-control" name="pname" id="pname">
                       </div>
                       <div class="form-group">
                           <label for="price">Product Price</label>
                           <input type="text" class="form-control" name="price" id="price">
                         </div>
                       <button type="submit" class="btn btn-primary">
                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                               <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                               <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                             </svg>Submit</button>
                             <button type="submit" class="btn btn-danger">
                               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                   <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                   <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                 </svg>Delete</button>
                     </form>
               </div>
   
           </div>
           <div class="row">
              <div class="col-sm-12 col-md-4">
               <img src="../images/clock.jpg" width="200px" height="200px"></img>
              </div>
           </div>
   
      
</body>
</html>
