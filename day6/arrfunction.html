<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array function</title>
</head>
<body>
   <script>
    var arr=new Array(1,2,3,4)
    var arr2=[12,13,14,15]
    var arr3=[1,2,3,arr2]//length 4
    var arr4=[10,20,30,...arr2]//length 6
    document.write("lengrh of arr3=",arr3.length,"<br>")
    document.write("length of arr4=",arr4.length,"<br>")
    // to add element at end 
    arr2.push(23)
    var arr4=[10,20,30,...arr2]
    document.write("arr2 data : ",arr2,"<br>")//added 23 in arr2   ie arr2 data : 12,13,14,15,23

    document.write("arr3 data : ",arr3,"<br>")//added arr2+arr3+23  iearr3 data : 1,2,3,12,13,14,15,23

    document.write("arr4 data : ",arr4,"<br>")//arr4 data : 10,20,12,13,14,15
// to delete form at end
arr2.pop()
        document.write("arr2 data : ",arr2,"<br>")//arr2 data : 12,13,14,15
        document.write("arr3 data : ",arr3,"<br>")//arr3 data : 1,2,3,12,13,14,15

        document.write("arr4 data : ",arr4,"<br>")//arr4 data : 10,20,12,13,14,15
</script> 
</body>
</html>
